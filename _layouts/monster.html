layout: page

<article class="Site-container Monster {{ page.title | downcase | replace: ' ', '-' | replace: ',', '' | replace: 'é', 'e' | prepend: 'Monster--' }}">

	<header class="Monster-header">
		<h1 class="Monster-title">
			{{ page.title | append: '™' }}
		</h1>
	</header>
	

	<!-- Subheader -->
	<div class="Monster-subheader"></div>
	

	<!-- Content -->
	<div class="Monster-content">
		{{ content }}
	</div>
